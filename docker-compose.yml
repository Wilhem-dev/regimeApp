version: "3"
services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: regime
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - db

  frontend:
    build: ./frontend/poidsregister
    restart: always
    ports:
      - "3000:80"

volumes:
  db_data:
